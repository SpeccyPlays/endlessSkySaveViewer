<!DOCTYPE html>
<html>
<head>
    <title>SpeccyPlays Endless Sky save file viewer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css" />
</head>
<body>
    <div class="uploadsection">
        <form name="uploadForm" id="uploadForm" enctype="multipart/form-data">
            <label for="file">File</label>
            <input id="file" name="file" type="file" accept=".txt"/>
            <input type="button" value="Upload File" id="uploadbtn" disabled/>
        </form>
    </div>
    <div id="result"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const uploadedFile = document.getElementById("file");
            const submitBtn = document.getElementById("uploadbtn");
            const resultDiv = document.getElementById("result");

            uploadedFile.addEventListener("change", verifyFile);
            submitBtn.addEventListener("click", uploadFile);

            function verifyFile() {
                let msg = "";
                const file = this.files[0];

                if (!file) {
                    msg = "No files selected";
                    submitBtn.disabled = true;
                } 
                else if (file.type !== "text/plain" || !file.name.endsWith(".txt")) {
                    msg = "Invalid file type";
                    submitBtn.disabled = true;
                } 
                else {
                    submitBtn.disabled = false;
                    msg = "File selected is ok";
                }

                console.log(msg);
            }

            function uploadFile() {
                const formData = new FormData(document.getElementById('uploadForm'));
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response.success) {
                        displayFileData(data.response.data);
                    } else {
                        displayErrors(data.response.errors);
                    }
                })
                .catch(error => {
                    resultDiv.textContent = 'Error: ' + error.message;
                });
            }

            function displayFileData(data) {
                // Example of further formatting the file data
                const formattedData = formatFileData(data);
                resultDiv.textContent = 'File Data: ' + formattedData;
            }

            function displayErrors(errors) {
                resultDiv.textContent = 'Errors: ' + errors.join(', ');
            }

            function formatFileData(data) {
                console.log(data)
                return data; // Modify this as per your formatting requirements
            }
        });
    </script>
</body>
</html>
